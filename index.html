/* –î–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */

  </style>
<script>
// —Ñ—É–Ω–∫—Ü–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é
async function translateWord() {
  if (text.value.trim() === '') {
  return;
  }
  textrus = text.value;

  // 1. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∏ –ñ–î–ï–ú –æ—Ç–≤–µ—Ç–∞ (await)
  const response = await fetch(`https://api.mymemory.translated.net/get?q=${textrus}&langpair=ru|en`);

  // 2. –ñ–î–ï–ú, –ø–æ–∫–∞ –æ—Ç–≤–µ—Ç –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç—Å—è –≤ JSON
  const data = await response.json();

  // 3. –î–æ—Å—Ç–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥ –∏–∑ –æ—Ç–≤–µ—Ç–∞
  texteng = data.responseData.translatedText;

  result.textContent = texteng;

}

// –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –∏ div –∏ text –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –ø–æ –µ—ë id
const text = document.getElementById('russian_word');

// –ù–∞–∑–Ω–∞—á–∞–µ–º –∫–Ω–æ–ø–∫–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫: "–ø—Ä–∏ –∫–ª–∏–∫–µ –≤—ã–∑—ã–≤–∞–π —Ñ—É–Ω–∫—Ü–∏—é translateWord"

</script>
